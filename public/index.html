<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            display: none;
        }

        .btn-success.show {
            display: block;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .example {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .example-title {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .example-url {
            color: #667eea;
            font-family: monospace;
            font-size: 13px;
            word-break: break-all;
        }

        .footer {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Video Downloader</h1>
        <p class="subtitle">Download TikTok videos without watermark</p>

        <div class="input-group">
            <label for="tiktok-url">TikTok Video URL</label>
            <input
                type="text"
                id="tiktok-url"
                placeholder="Paste TikTok video URL here..."
                autocomplete="off"
            >
        </div>

        <div id="status" class="status"></div>

        <div class="button-group">
            <button id="download-btn" class="btn-primary" onclick="getDownloadLink()">
                Get Download Link
            </button>
        </div>

        <button id="direct-download-btn" class="btn-success" onclick="downloadVideo()">
            Download Video
        </button>

        <div class="example">
            <div class="example-title">Example URL:</div>
            <div class="example-url">https://www.tiktok.com/@username/video/1234567890123456789</div>
        </div>

        <div class="footer">
            Powered by ssstik.io
        </div>
    </div>

    <script>
        let downloadUrl = null;

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status show ${type}`;
            statusEl.innerHTML = message;
        }

        function hideStatus() {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status';
        }

        async function getDownloadLink() {
            const urlInput = document.getElementById('tiktok-url');
            const url = urlInput.value.trim();
            const downloadBtn = document.getElementById('download-btn');
            const directDownloadBtn = document.getElementById('direct-download-btn');

            // Hide direct download button
            directDownloadBtn.classList.remove('show');
            downloadUrl = null;

            if (!url) {
                showStatus('Please enter a TikTok URL', 'error');
                return;
            }

            if (!url.includes('tiktok.com')) {
                showStatus('Please enter a valid TikTok URL', 'error');
                return;
            }

            // Show loading state
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<span class="loading-spinner"></span>Processing...';
            showStatus('Fetching video information...', 'loading');

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.success) {
                    downloadUrl = data.downloadUrl;
                    showStatus('Video ready to download!', 'success');
                    directDownloadBtn.classList.add('show');
                } else {
                    showStatus(`Error: ${data.message || data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = 'Get Download Link';
            }
        }

        function downloadVideo() {
            if (downloadUrl) {
                // Create a temporary anchor element to trigger download
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = 'tiktok-video.mp4';
                a.target = '_blank';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                showStatus('Download started! Check your downloads folder.', 'success');
            }
        }

        // Allow Enter key to submit
        document.getElementById('tiktok-url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getDownloadLink();
            }
        });
    </script>
</body>
</html>
